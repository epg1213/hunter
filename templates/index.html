<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <div>
        {% for project in projects %}
        <a href="/project?id={{project[0]}}">
        {{project[1]}} (created on {{project[2]}})</a>
        </br>
        {% endfor %}
    </div>
    <div>
        <form action="/" method="POST">
            <input type="text" name="name">
            <input type="submit">
        </form>
    </div>
</body>
</html>
